
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký Tài Khoản</title>
    <link rel="stylesheet" href="/css/Register.css">
</head>


<body>
    <div class="register-container">
        <h1 style="text-align: center;">Đăng Ký</h1> <!-- Shortened title -->
        <form id="register-form">
            <div class="input-group">
                <i class="icon-user"></i>
                <label for="username">Tài Khoản</label> <!-- Shortened label -->
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <i class="icon-password"></i>
                <label for="password">Mật Khẩu</label> <!-- Shortened label -->
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="register-button">Đăng Ký</button>
        </form>
        <p>Đã có tài khoản? <a href="/pages/Login.html"><button type="button">Đăng Nhập</button></a></p> <!-- Updated button -->
    </div>
    <div class="bubbles"></div>
    <script src="/js/Register.js"></script>
</body>

</html>
