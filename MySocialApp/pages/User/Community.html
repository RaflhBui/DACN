<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Page</title>
    <link rel="stylesheet" href="/css/User/commun.css">
</head>
<body>
    <header>
        <h1>Community Page</h1>
        <div class="profile-menu">
            <div class="profile-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <circle cx="12" cy="8" r="4"></circle>
                    <path d="M12 14c-4.418 0-8 2.239-8 5v1h16v-1c0-2.761-3.582-5-8-5z"></path>
                </svg>
            </div>
            <div class="dropdown">
                <a href="#">My Profile</a>
                <a href="#">Settings</a>
                <a href="#">Logout</a>
            </div>
        </div>
    </header>
	<div class="layout">
		<div class="sidebar">
			<div class="sidebar-section">              
			<ul>
				<li><a href="/index.html">Home</a></li>
					<li><a href="/pages/User/Community.html">Community</a></li>
					<li><a href="/pages/User/Connect.html">Connect</a></li>
					<li><a href="/pages/User/Chat.html">Chat</a></li>
			</ul>
			</div>
		</div>
		<div class="container">
			<div class="new-post">
				<h2>Create a Post</h2>
				<input type="text" id="postTitle" placeholder="Post Title">
				<textarea id="postContent" rows="5" placeholder="What's on your mind?"></textarea>
				<button onclick="createPost()">Post</button>
			</div>
			<div id="posts">
				<div class="post">
					<h3 class="post-title">Sample Post</h3>
					<p class="post-content">This is an example of a community post. Engage and enjoy!</p>
					<div class="post-meta">
						<span>Posted by User1</span>
						<span>2 hours ago</span>
					</div>
				</div>
			</div>
		</div>
	</div>
    <script>
        function createPost() {
            const title = document.getElementById('postTitle').value;
            const content = document.getElementById('postContent').value;

            if (!title || !content) {
                alert('Please fill in both the title and content!');
                return;
            }

            const postContainer = document.getElementById('posts');
            const newPost = document.createElement('div');
            newPost.className = 'post';

            newPost.innerHTML = `
                <h3 class="post-title">${title}</h3>
                <p class="post-content">${content}</p>
                <div class="post-meta">
                    <span>Posted just now</span>
                </div>
            `;

            postContainer.insertBefore(newPost, postContainer.firstChild);

            document.getElementById('postTitle').value = '';
            document.getElementById('postContent').value = '';
        }
    </script>
</body>
</html>
