<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reddit Clone</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f6f7f8;
    }
    header {
      background-color: #1e90ff;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 1.5em;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }
    .post {
      border-bottom: 1px solid #ddd;
      padding: 15px 0;
    }
    .post:last-child {
      border-bottom: none;
    }
    .post-title {
      font-size: 1.2em;
      color: #0079d3;
      margin: 0;
      cursor: pointer;
    }
    .post-title:hover {
      text-decoration: underline;
    }
    .post-meta {
      font-size: 0.9em;
      color: #555;
      margin: 5px 0;
    }
    .vote {
      display: inline-flex;
      align-items: center;
      margin-right: 10px;
    }
    .vote button {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1em;
    }
    .vote-count {
      margin: 0 5px;
    }
  </style>
</head>
<body>

<header>
  <h1>Reddit Clone</h1>
  <button>Log In</button>
</header>

<div class="container">
  <div class="post">
    <h2 class="post-title">Post Title 1</h2>
    <div class="post-meta">Posted by User1 | 5 hours ago</div>
    <div class="vote">
      <button onclick="upvote(this)">⬆️</button>
      <span class="vote-count">10</span>
      <button onclick="downvote(this)">⬇️</button>
    </div>
  </div>

  <div class="post">
    <h2 class="post-title">Post Title 2</h2>
    <div class="post-meta">Posted by User2 | 3 hours ago</div>
    <div class="vote">
      <button onclick="upvote(this)">⬆️</button>
      <span class="vote-count">20</span>
      <button onclick="downvote(this)">⬇️</button>
    </div>
  </div>
</div>

<script>
  function upvote(button) {
    const countElement = button.nextElementSibling;
    let count = parseInt(countElement.textContent, 10);
    count++;
    countElement.textContent = count;
  }

  function downvote(button) {
    const countElement = button.previousElementSibling;
    let count = parseInt(countElement.textContent, 10);
    count--;
    countElement.textContent = count;
  }
</script>

</body>
</html>
